#!/usr/bin/perl
use strict;
use warnings;
use utf8;
use File::Temp qw(tempdir);
my $tempdir = tempdir(CLEANUP => 1);

my $home = app->home;
my $mode = app->mode;
app->secrets([Mojo::Util::sha1_sum(app->mode . $home),]);
unshift @{app->renderer->paths}, $home->rel_dir('site_templates');
app->controller_class('Ado::Control');
app->routes->namespaces(['Ado::Control']);
app->plugins->namespaces(['Mojolicious::Plugin', 'Ado::Plugin',]);
unshift @{app->commands->namespaces}, 'Ado::Command';
{   hypnotoad => {},
    session   => {
        type    => 'database',
        options => {
            cookie_name        => 'ado',
            default_expiration => 86400,
        }
    },
    plugins => [
        'PODRenderer',
        {name => 'charset', config => {charset => 'UTF-8'}},
        {   name   => 'DSC',
            config => {
                database       => $tempdir . '/ado_admin.sqlite',
                dbh_attributes => {sqlite_unicode => 1},
                driver         => 'SQLite',
                namespace      => 'Ado::Model',
                onconnect_do   => [
                    'PRAGMA encoding = "UTF-8"',
                    'PRAGMA foreign_keys = ON',
                    'PRAGMA temp_store = MEMORY',
                    'PRAGMA synchronous = OFF',
                    'PRAGMA journal_mode=WAL',
                    sub {
                        my $dbh = shift->dbh;
                        $dbh->sqlite_create_function('upper', 1,
                            sub { uc(shift) });
                        $dbh->sqlite_create_function('lower', 1,
                            sub { lc(shift) });
                    },
                ],
                DEBUG => 0,
            },
        },
        'SemanticUI',
        'ado_helpers',
        'auth',
        'i18n',
    ],
    commands => {},
    routes   => [
        {   route => '/',
            via   => [qw(GET OPTIONS)],
            to    => 'default#index',
        },

    ],    #end routes
    types => {
        xhtml => 'application/xhtml+xml',
        xht   => 'application/xhtml+xml',
    },
};
